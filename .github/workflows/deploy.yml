name: Deploy EC2 with Terraform

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
        ACTIONS_RUNNER_DEBUG: "true"
        ACTIONS_STEP_DEBUG: "true"
    # These permissions are needed to interact with GitHubâ€™s OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.11.2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ github.ref == 'refs/heads/main' && 'arn:aws:iam::481509955802:role/sre-githubactions-deployments-oidc-poc' || github.ref == 'refs/heads/develop' && 'arn:aws:iam::504369049772:role/sre-githubactions-deployments-oidc-poc' }}
        role-session-name: myGitHubActions

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve